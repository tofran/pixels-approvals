<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Pixels Approvals</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Pixels Camp Approvals</h1>

		<div id="chart">
			<span>Loading...</span>
			<canvas id="canvas"></canvas>
		</div>
		<input type="checkbox" id="cumulative" checked>Cumulative<br>

		<h2>Approved users</h2>
		<label>Show avatars: <input type="checkbox" id="showImagesCheck"/></label>
		<label>Search: <input type="text" placeholder="user or name" id="searchBox"/></label>
		<ul id="approvedList">
		</ul>
	</main>
	<footer>
		by tofran, source on <a href="https://github.com/tofran/pixels-approvals">github</a>.
	</footer>
</body>
</html>
